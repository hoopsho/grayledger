name: Test Suite

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint (Standard)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.x'
          bundler-cache: true
          cache-version: 1

      - name: Run linter
        run: bundle exec standardrb
        timeout-minutes: 10

  test:
    name: Test (Ruby ${{ matrix.ruby-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - '3.3.x'

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grayledger_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/grayledger_test
      BUNDLE_GEMFILE: ${{ github.workspace }}/Gemfile
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY || 'test-key-for-ci' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libpq-dev

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          cache-version: 1

      - name: Setup Rails database
        run: |
          bin/rails db:create
          bin/rails db:migrate
        timeout-minutes: 10

      - name: Run tests
        run: bin/rails test
        timeout-minutes: 30

      - name: Run system tests
        run: bin/rails test:system
        timeout-minutes: 30

      - name: Generate coverage report
        run: |
          bin/rails test --coverage 2>/dev/null || true
        continue-on-error: true
        timeout-minutes: 30

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report-ruby-${{ matrix.ruby-version }}
          path: |
            coverage/
            .coverage-report.txt
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload system test screenshots
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: system-test-screenshots-ruby-${{ matrix.ruby-version }}
          path: tmp/screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Check test results
        run: |
          echo "Test suite completed successfully"
          echo "Coverage reports (if available) have been uploaded as artifacts"
        if: success()
