default: &default
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    # max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  <<: *default

test:
  <<: *default

production:
  # Single database configuration: Solid Cache uses primary database
  # No separate database needed - all Solid gems share the same PostgreSQL instance
  <<: *default
