development:
  adapter: async

test:
  adapter: test

production:
  # Solid Cable: database-backed WebSocket adapter
  # Single database configuration: uses primary PostgreSQL database
  # No Redis required - Solid Cable messages stored in solid_cable_messages table
  adapter: solid_cable
  # Messages are stored in the primary database configured in config/database.yml
  # No need to specify connects_to - uses default primary database
